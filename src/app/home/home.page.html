<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-button (click)="getUUID()">Load UUID</ion-button>
  <ion-button (click)="addListener()">Load Listener</ion-button>

  <ion-title *ngIf="value">
    {{ value }}
  </ion-title>

</ion-content>
